<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="tarih" id="date">
      <span class="tarih" id="day"></span
      ><span class="tarih" id="month"></span
      ><span class="tarih" id="year"></span>
    </div>
    <div class="container">
      <div class="hour"><span id="hour"> 00</span></div>
      <section class="colon"><span>:</span></section>
      <div class="minute"><span id="minute">00</span></div>
      <section class="colon"><span>:</span></section>
      <div class="second"><span id="second">00</span></div>
    </div>
  </body>
</html>
